<!DOCTYPE html>
<head>
    {{$quiz := .Quiz}}
    {{$players := $quiz.Players}}
</head>
<body>
    <h1>Welcome to quiz {{$quiz.Name}}</h1> 
    <div>
        code: {{$quiz.Code}} <br>
        players: <br>
        {{range $p := $players}}
            <div> &ensp;&ensp;&ensp;&ensp; {{$p.Name}} </div>
        {{end}}
    </div>
</body>
