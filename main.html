<!DOCTYPE html>
<!-- main.html -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .page {
            background: #c0c0c0;
            border: 3px solid #d0d0d0;
     	    margin: auto;
	    padding: 10px;
            width: 50vmax;
    	    height: 100%;
       	}
    </style>
</head>
<body>
    <div class="page">
	<h1 style="centered">Welcome to quizzes!</h1>
	<p>Choose a quiz to start a game or enter a code to join one</p><br>
	<form>
	    <input type="text" list="quizlist" name="input">

	    <datalist id="quizlist">
	    {{range $quiz := .Quizzes}}
	    	<option value="{{$quiz}}">{{$quiz}}</option>	
	    {{end}}
	    </datalist>	

	    <button type="submit" value="Submit">Start</button>
	</form>
    </div>
</body>
</html>
