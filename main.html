<!DOCTYPE html>
<!-- main.html -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
		.center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
		}
        .page {
            background: #c0c0c0;
            border: 3px solid #d0d0d0;
	    	padding: 10px;
            width: 50vmax;
    	    height: 25vmax;
       	}
    </style>
</head>
<body>
    <div class="page center">
	<h1 style="text-align: center;">Welcome to quizzes!</h1>
	<p>Choose a quiz to start a game or enter a code to join one</p><br>
	<form method="POST">
	    <input type="text" list="quizlist" name="input" autocomplete="off">

	    <datalist id="quizlist">
	    {{range $quiz := .Quizzes}}
	    	<option value="{{$quiz}}">{{$quiz}}</option>	
	    {{end}}
	    </datalist>

		<input type="text" name="name">

	    <button type="submit">Start</button>
	</form>
    </div>
</body>
</html>
